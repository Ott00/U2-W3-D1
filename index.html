<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .form {
        display: flex;
        justify-content: center;
        width: 400px;
        margin-top: 5rem;
        background-color: black;
        border-radius: 10px;
        padding: 2rem;
      }
      .form-content {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      #petList {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 400px;
        background-color: black;
        border-radius: 10px;
        padding: 2rem;
        color: white;
      }
      #petList ul {
        padding: 1rem;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form id="petForm" class="form-content">
        <input type="text" id="petName" placeholder="Pet name" required />
        <input type="text" id="ownerName" placeholder="Owner name" required />
        <input type="text" id="species" placeholder="Species" required />
        <input type="text" id="breed" placeholder="Breed" required />
        <button type="submit">Invia</button>
      </form>
    </div>
    <div id="petList"></div>
    <script src="./script.js"></script>
  </body>
</html>
